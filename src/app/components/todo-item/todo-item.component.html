<div class="todo-item" [ngClass]="{ completed: todo.completed }">
  <input
    type="checkbox"
    class="checkbox"
    [checked]="todo.completed"
    (change)="toggleComplete.emit(todo.id)"
  />
  <span>{{ todo.text }}</span>
  <button class="delete-btn" (click)="delete.emit(todo.id)">Delete</button>
</div>

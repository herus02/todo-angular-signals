<div class="container">
  <h1>Todo List</h1>
  <h4 style="color: gray">Made in Angular 19 using Signals</h4>
  
  <app-todo-input
    (addTodo)="addTodo($event)"
  ></app-todo-input>

  <app-todo-list
    [todos]="todos()"
    (toggleComplete)="toggleTodo($event)"
    (delete)="deleteTodo($event)"
  ></app-todo-list>
</div>
